<div>
    <button routerLink="/contacts" class="">Back!</button>
</div>

<div class="row">
      <div class="card">
        <div class="card-image" >
          <img [src]="data.avatar">
        </div>
        <div class="card-content">
          <p>{{data.first_name}} {{data.last_name}}</p>
          <p>email: {{data.email}}</p>
        </div>
      </div>
  </div>
